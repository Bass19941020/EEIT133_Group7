	<body>
		<h2>更改訂單</h2>
		<form action="/Gather/PaymentServlet" method="post">
			欲更改訂單編號:<input type="text" name="updateid" id="updateid"><span
				id="spOrderCorrect" style="color: darkseagreen;"></span> <span
				id="spOrderWrong" style="color: firebrick;"></span><br>
			<!-- 更改贊助金額:<input type="text" name="updatemoney"> -->
			<button type="submit" name="updatelookup"
				class="btn btn-outline-light">查詢</button>
			<button type="button" name="back" class="btn btn-outline-light"
				onclick="window.location='/Gather/Sponsorship/CRUD.html'">返回</button>
			<script>
				document.getElementById("updateid").addEventListener("blur",
						checkID);

				function checkID() {
					let theIDValue = document.getElementById("updateid").value;
					let spoc = document.getElementById("spOrderCorrect");
					let spow = document.getElementById("spOrderWrong");
					let n = false;

					if (theIDValue == "") {
						spow.innerHTML = "請輸入訂單編號!"
						spoc.innerHTML = ""
					} else {
						let chR = /^\+?[1-9][0-9]*$/;
						if (chR.test(theIDValue)) {
							spoc.innerHTML = "<img src='./image/correctbyDiana.png'>格式正確!"
							spow.innerHTML = ""
						} else {
							spow.innerHTML = "<img src='./image/wrongbyDiana.png'>請輸入數字!"
							spoc.innerHTML = ""
						}

					}
				}
			</script>
