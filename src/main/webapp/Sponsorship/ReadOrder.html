	color: #5B4B00;

}

	border-color: #c9c969;

body {

<center>
	<body>
		<h2>查詢訂單</h2>
		<form action="/Gather/PaymentServlet" method="post">
			<select name="select" id="">
				<option value="sID">ID</option>
				<option value="sName">Sponsor</option>
				<option value="sPID">ProjectID</option>
				<option value="sPName">ProjectName</option>
				<option value="sAmount">Amount</option>
			</select> <br> <input type="text" name="searchid" id="searchorderid"><br>

			<button type="submit" name="searchorder"

			<button type="submit" name="searchall" class="btn btn-outline-light">查詢所有訂單</button>
			<br>
			<button type="reset" name="reset" class="btn btn-outline-light">重新輸入</button>
