.btn-outline-light {
	color: #5B4B00;

<body>
	<center>
		<h2>刪除訂單</h2>
		<form action="/Gather/PaymentServlet" method="post">
			訂單編號: <input type="text" name="deleteorderid" id="deleteorderid">
			<span id="spOrderCorrect" style="color: darkseagreen;"></span> <span
				id="spOrderWrong" style="color: firebrick;"></span><br>

			<button type="submit" name="dsearch" class="btn btn-outline-light">送出</button>
			<button type="reset" name="reset" class="btn btn-outline-light">清除</button>
			<button type="button" name="back"
				onclick="window.location='/Gather/Sponsorship/CRUD.html'"
				class="btn btn-outline-light">返回</button>
			<script>
				document.getElementById("deleteorderid").addEventListener(
						"blur", checkID);

				function checkID() {
					let theIDValue = document.getElementById("deleteorderid").value;
					let spoc = document.getElementById("spOrderCorrect");
					let spow = document.getElementById("spOrderWrong");
					let n = false;

					if (theIDValue == "") {
						spow.innerHTML = "請輸入訂單編號!"
						spoc.innerHTML = ""
					} else {
						let chR = /^\+?[1-9][0-9]*$/;
						if (chR.test(theIDValue)) {
							spoc.innerHTML = "<img src='./image/correctbyDiana.png'>格式正確!"
							spow.innerHTML = ""
						} else {
							spow.innerHTML = "<img src='./image/wrongbyDiana.png'>請輸入數字!"
							spoc.innerHTML = ""
						}

					}
				}
			</script>
		</form>
	</center>
</body>
